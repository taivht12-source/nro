syntax = "proto3";

package item;

option go_package = "nro-go/proto/item";

service ItemService {
  rpc GetInventory (GetInventoryRequest) returns (GetInventoryResponse);
  rpc UseItem (UseItemRequest) returns (UseItemResponse);
}

message GetInventoryRequest {
  int32 player_id = 1;
}

message ItemStruct {
  int32 id = 1;
  int32 template_id = 2;
  int32 quantity = 3;
  string info = 4;
}

message GetInventoryResponse {
  repeated ItemStruct items = 1;
}

message UseItemRequest {
  int32 player_id = 1;
  int32 item_id = 2; // Inventory index or unique ID
}

message UseItemResponse {
  bool success = 1;
  string message = 2;
}
