syntax = "proto3";

package auth;

option go_package = "nro-go/proto/auth";

service AuthService {
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc VerifyToken (VerifyTokenRequest) returns (VerifyTokenResponse);
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
  int32 user_id = 2;
  bool success = 3;
  string message = 4;
}

message VerifyTokenRequest {
  string token = 1;
}

message VerifyTokenResponse {
  int32 user_id = 1;
  bool valid = 2;
}
