syntax = "proto3";

package world;

option go_package = "nro-go/proto/world";

service WorldService {
  rpc GetPlayerInfo (GetPlayerInfoRequest) returns (GetPlayerInfoResponse);
  rpc UpdatePlayerPosition (UpdatePlayerPositionRequest) returns (UpdatePlayerPositionResponse);
}

message GetPlayerInfoRequest {
  int32 player_id = 1;
}

message GetPlayerInfoResponse {
  int32 player_id = 1;
  string name = 2;
  int64 hp = 3;
  int64 max_hp = 4;
  int32 map_id = 5;
  int32 zone_id = 6;
  int32 x = 7;
  int32 y = 8;
}

message UpdatePlayerPositionRequest {
  int32 player_id = 1;
  int32 map_id = 2;
  int32 zone_id = 3;
  int32 x = 4;
  int32 y = 5;
}

message UpdatePlayerPositionResponse {
  bool success = 1;
}
